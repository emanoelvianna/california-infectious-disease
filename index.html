<!doctype html>
<html ng-controller="AppCtrl as ctrl" ng-app="app" md-theme="{{ dynamicTheme }}" md-theme-watch>

<head>
    <title>dc.js - Row Chart Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="node_modules/dc/dc.min.css" />
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" />
    <link href="node_modules/please-wait/build/please-wait.css" rel="stylesheet">
    <link href="node_modules/dc/dc.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app/stylesheet/styles.css" type="text/css">
    <link rel="stylesheet" href="app/stylesheet/please-wait-style.css" type="text/css">
</head>

<body>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-autocomplete flex layout-md md-no-cache="ctrl.noCache" md-selected-item="ctrl.diseaseSelected"
                md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText"
                md-selected-item-change="ctrl.selectedItemChange(item)"
                md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item" md-min-length="0"
                placeholder="Ex. Dengue" input-aria-labelledby="favoriteStateLabel"
                input-aria-describedby="autocompleteDetailedDescription">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item}}</span>
                </md-item-template>
                <md-not-found>
                    No disease matching "{{ctrl.searchText}}" were found.
                </md-not-found>
            </md-autocomplete>
        </div>
    </md-toolbar>
    <md-content layout-padding class="md-padding">

        <div layout="row" layout-sm="column">
            <div flex>
                <div layout="column" layout-xs="column">
                    <div flex>
                        <md-card md-theme-watch>
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">Timeline of Diseases</span>
                                </md-card-title-text>
                            </md-card-title>
                            <md-card-content>
                                <div id="sex-distribution"></div>
                            </md-card-content>
                        </md-card>
                    </div>
                    <div flex>
                        <md-card md-theme-watch>
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">Timeline of Diseases</span>
                                </md-card-title-text>
                            </md-card-title>
                            <md-card-content>
                                <div id="timeline-distribution"></div>
                            </md-card-content>
                        </md-card>
                    </div>
                </div>
            </div>
            <div flex>
                <div layout="column" layout-xs="column">
                    <div flex>
                        <md-card md-theme-watch>
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">Timeline of Diseases</span>
                                </md-card-title-text>
                            </md-card-title>
                            <md-card-content>
                                <div class="col-sm">
                                    <div class="col-sm">
                                        <div id="slider-range"></div>
                                    </div>
                                </div>
                            </md-card-content>
                        </md-card>
                    </div>
                    <div flex>
                        <md-card md-theme-watch>
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">Timeline of Diseases</span>
                                </md-card-title-text>
                            </md-card-title>
                            <md-card-content>
                                <div id="map"></div>
                            </md-card-content>
                        </md-card>
                    </div>
                </div>
            </div>
        </div>

    </md-content>
    <!-- remote application dependencies -->
    <script type="text/javascript" src="node_modules/promise-polyfill/dist/polyfill.min.js"></script>
    <script type="text/javascript" src="node_modules/fetch/lib/fetch.js"></script>
    <script type="text/javascript" src="node_modules/d3/dist/d3.min.js"></script>
    <script type="text/javascript" src="node_modules/crossfilter/crossfilter.min.js"></script>
    <script type="text/javascript" src="node_modules/dc/dc.min.js"></script>
    <script type="text/javascript" src="node_modules/topojson/dist/topojson.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="node_modules/please-wait/build/please-wait.min.js"></script>
    <script type="text/javascript" src="node_modules/d3-simple-slider/dist/d3-simple-slider.min.js"></script>
    <!-- local application dependencies -->
    <script type="text/javascript" src="app/resource/module.js"></script>
    <script type="text;javascript" src="app/resource/loading-screen-service.js"></script>
    <script type="text/javascript" src="app/module.js"></script>
    <script type="text/javascript" src="app/application.js"></script>
    <script type="text/javascript" src="app/resource/module.js"></script>
    <script type="text/javascript" src="app/resource/loading-screen-service.js"></script>
</body>

</html>
