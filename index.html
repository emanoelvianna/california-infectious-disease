<!doctype html>
<html ng-controller="AppCtrl as ctrl" ng-app="app">

<head>
    <title>dc.js - Row Chart Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="node_modules/dc/dc.min.css" />
    <link rel="stylesheet" href="app/styles.css" type="text/css">
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" />
    <link href="node_modules/dc/dc.min.css">
</head>

<body>
    <div class="container">

        <div layout-align="center center" layout="column">
            <h3 class="md-headline">Infectious Diseases-related disease cases among California</h3>
        </div>
        <div layout="row" layout-xs="column">
            <div flex>
                <h3 class=".md-subhead">Select Disease:</h3>
                <div id="test"></div>
            </div>
            <div flex>
                <div id="map"></div>
            </div>
        </div>
        <!-- remote application dependencies -->
        <script type="text/javascript" src="node_modules/promise-polyfill/dist/polyfill.min.js"></script>
        <script type="text/javascript" src="node_modules/fetch/lib/fetch.js"></script>
        <script type="text/javascript" src="node_modules/d3/dist/d3.min.js"></script>
        <script type="text/javascript" src="node_modules/crossfilter/crossfilter.min.js"></script>
        <script type="text/javascript" src="node_modules/dc/dc.min.js"></script>
        <script type="text/javascript" src="node_modules/topojson/dist/topojson.min.js"></script>
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
        <!-- local application dependencies -->
        <script type="text/javascript" src="app/module.js"></script>
        <script type="text/javascript" src="app/application.js"></script>
        <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
    </div>
</body>

</html>
